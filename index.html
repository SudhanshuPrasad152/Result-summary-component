<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h4>Your Result</h4>
        <div class="score">
          <p class="marksObtained">76</p>
          <p class="total">of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="reaction">
          <img src="C:\Users\prasa\Desktop\Devlopments\results-summary-component-main\results-summary-component-main\assets\images\icon-reaction.svg" alt="reaction" />
          <h5>Reaction</h5>
          <h4><strong>80</strong> / 100</h4>
        </div>
        <div class="memory">
          <img src="C:\Users\prasa\Desktop\Devlopments\results-summary-component-main\results-summary-component-main\assets\images\icon-memory.svg" alt="Memory" />
          <h5>Memory</h5>
          <h4><strong>92</strong> / 100</h4>
        </div>
        <div class="verbal">
          <img src="C:\Users\prasa\Desktop\Devlopments\results-summary-component-main\results-summary-component-main\assets\images\icon-verbal.svg" alt="Verbal" />
          <h5>Verbal</h5>
          <h4><strong>61</strong> / 100</h4>
        </div>
        <div class="visual">
          <img src="C:\Users\prasa\Desktop\Devlopments\results-summary-component-main\results-summary-component-main\assets\images\icon-visual.svg" alt="Visual" />
          <h5>Visual</h5>
          <h4><strong>72</strong> / 100</h4>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sudhanshu Prasad</a>.
    </div>
  </body>
</html>
